name: Bloodstrike Mod Menu Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    # ── 1. Seleccionar Xcode ───────────────────────────────────────────────
    - name: Select Xcode
      run: |
        XCODE=$(ls /Applications | grep "^Xcode" | sort -V | tail -1)
        sudo xcode-select -s "/Applications/$XCODE/Contents/Developer"
        echo "✅ $(xcodebuild -version | head -1)"
        echo "✅ SDK: $(xcrun --sdk iphoneos --show-sdk-path)"

    # ── 2. Compilar ────────────────────────────────────────────────────────
    - name: Build Dylib
      run: |
        cd panel
        echo "=== Entorno ==="
        echo "SDK:     $(xcrun --sdk iphoneos --show-sdk-path)"
        echo "Clang++: $(xcrun --sdk iphoneos --find clang++)"
        make clean
        make

    # ── 3. Subir artefacto ─────────────────────────────────────────────────
    - name: Upload Dylib
      uses: actions/upload-artifact@v4
      with:
        name: Bloodstrike_ModMenu_Dylib
        path: panel/*.dylib
