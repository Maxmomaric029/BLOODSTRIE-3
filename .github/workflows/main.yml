name: Bloodstrike Mod Menu Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Environment
      run: |
        brew install ldid
        # No clonamos Theos SDKs aqu√≠ para evitar conflictos, usaremos los de Xcode del sistema

    - name: Build Dylib
      run: |
        cd panel
        # Usar el Makefile corregido que detecta el SDK del sistema
        make clean
        make

    - name: Upload Dylib
      uses: actions/upload-artifact@v4
      with:
        name: Bloodstrike_ModMenu_Dylib
        path: panel/*.dylib
