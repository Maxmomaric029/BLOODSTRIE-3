name: Bloodstrike Mod Menu Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    # ── 1. Seleccionar Xcode estable ───────────────────────────────────────
    - name: Select Xcode
      run: |
        XCODE=$(ls /Applications | grep "^Xcode" | sort -V | tail -1)
        sudo xcode-select -s "/Applications/$XCODE/Contents/Developer"
        echo "✅ Using: $(xcodebuild -version | head -1)"
        echo "✅ SDK: $(xcrun --sdk iphoneos --show-sdk-path)"

    # ── 2. Instalar Theos correctamente ────────────────────────────────────
    - name: Install Theos
      run: |
        export THEOS=~/theos

        # Clonar Theos con submodulos
        git clone --recursive https://github.com/theos/theos.git $THEOS

        # En vez de descargar SDKs externos (que fallan con "Unrecognized archive format"),
        # creamos un symlink al SDK de Xcode ya instalado en el runner
        SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
        SDK_VERSION=$(xcrun --sdk iphoneos --show-sdk-version)
        echo "✅ SDK encontrado: $SDK_PATH (v$SDK_VERSION)"

        mkdir -p $THEOS/sdks
        ln -sf "$SDK_PATH" "$THEOS/sdks/iPhoneOS${SDK_VERSION}.sdk"
        echo "✅ Symlink creado: $THEOS/sdks/iPhoneOS${SDK_VERSION}.sdk"

        ls -la $THEOS/sdks/

    # ── 3. Instalar ldid ──────────────────────────────────────────────────
    - name: Install ldid
      run: brew install ldid

    # ── 4. Compilar con Makefile estándar ────────────────────────────────
    - name: Build Dylib
      run: |
        export THEOS=~/theos
        cd panel
        echo "=== Entorno ==="
        echo "SDK: $(xcrun --sdk iphoneos --show-sdk-path)"
        echo "Clang++: $(xcrun --sdk iphoneos --find clang++)"
        make clean
        make

    # ── 5. Subir artefacto ────────────────────────────────────────────────
    - name: Upload Dylib
      uses: actions/upload-artifact@v4
      with:
        name: Bloodstrike_ModMenu_Dylib
        path: panel/*.dylib
